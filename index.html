<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e22486cc7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="main">
        <button id="submit-btn" onclick="showPopup()" class="btn">Submit</button>
    </div>
    <div class="pop-up">
        <i class="fa-regular fa-circle-check"></i>
        <h1>The button has been submitted successfully!!</h1>
        <button id="ok-btn" onclick="hidePopup()" class="btn">OK</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
